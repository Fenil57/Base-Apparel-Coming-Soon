<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Base Apparel Coming Soon</title>
  </head>
  <body>
    <main class="main">
      <div class="hero__content">
        <header class="header">
          <img src="img/logo.svg" alt="logo" class="header__logo" />
        </header>

        <div class="hero__info">
          <h1 class="hero__title"><span>We're</span> coming soon</h1>
          <p class="hero__sub-title">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="hero__form">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <img src="img/icon-error.svg" alt="error" class="hero--error" />
            <span class="error-text">Please provide a valid email</span>
            <button type="submit" class="hero--btn">
              <img src="img/icon-arrow.svg" alt="Submit arrow" />
            </button>
          </form>
        </div>
      </div>

      <picture class="hero__image">
        <source media="(max-width:64em)" srcset="img/hero-mobile.jpg" />
        <img src="img/hero-desktop.jpg" alt="fashion lady" />
      </picture>
    </main>

    <script src="script.js"></script>
  </body>
</html>
